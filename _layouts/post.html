---
layout: default
---
<div id="post">
  <h1>{{ page.title }}</h1>
  <h2>{{ page.date | date_to_string }}</h2>
  <br/>
  {{ content }}
  <br/>
  {% if site.related_posts.size > 0 %}
  <h2>Related Posts</h2>
  <ul id="posts">
    {% for post in site.related_posts limit:3 %}
    <li><a href="{{ post.url }}">{{ post.date | date_to_string }} &raquo; {{ post.title }}</a></li>
    {% endfor %}
  </ul>
  {% endif %}
</div>
